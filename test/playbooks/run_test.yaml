---
- name: Setup and run tests
  hosts: test_runner
  vars:
    cert_manager_version: v1.5.3
    remote_manifests_path: /tmp/manifests
    test_namespace: test-capi
    number_of_nodes: "{{ lookup('ansible.builtin.env', 'NUMBER_OF_NODES', default='7') }}"
    cluster_topology: "{{ lookup('ansible.builtin.env', 'CLUSTER_TOPOLOGY', default='multinode') }}"
    example_manifest: "{{ cluster_topology }}-example.yaml.j2"
    default_assisted_service_image: "quay.io/edge-infrastructure/assisted-service@sha256:a78af04976f68f4e33b3a53001c959c15b7c350cb2b8836004066a40fd1e261d"
    default_assisted_image_service_image: "quay.io/edge-infrastructure/assisted-image-service@sha256:007f0b23d6e3f52837f44d3b4f02565e0121967e8b64e75dc38ba1b1d48e58c2"
    default_assisted_installer_agent_image: "quay.io/edge-infrastructure/assisted-installer-agent@sha256:b9cf4a9246eb3eb2d71dc17f6034c875be9c7d63120fa5a683b975dd878e6b20"
    default_assisted_installer_controller_image: "quay.io/edge-infrastructure/assisted-installer-controller@sha256:6fd6d481b66b78853214fbce28acbd45fd9345480c70b8775078ce44ba3d2ab8"
    default_assisted_installer_image: "quay.io/edge-infrastructure/assisted-installer@sha256:7c4e456c16d9f1171a8328485e89d63622a5d1bc24c6e553031119b8027f3384"
    capi_version: "{{ lookup('ansible.builtin.env', 'CAPI_VERSION', default='v1.9.6') }}"
    capm3_version: "{{ lookup('ansible.builtin.env', 'CAPM3_VERSION', default='v1.9.3') }}"
    dist_dir: "{{ lookup('ansible.builtin.env', 'DIST_DIR') }}"
    src_dir: "/tmp/capbcoa"
    kind_cluster_name: capi-baremetal-provider
    ssh_authorized_key: "{{ lookup('ansible.builtin.env', 'SSH_AUTHORIZED_KEY') }}"
    pullsecret: "{{ lookup('ansible.builtin.env', 'PULLSECRET') }}"
    container_tag: "{{ lookup('ansible.builtin.env', 'CONTAINER_TAG', default='local')}}"
    cluster_name: "test-{{cluster_topology}}"
    upgrade_to_version: "4.19.0-ec.3"
    medium_delay: 10
    medium_retries: 60
    high_delay: 60
    high_retries: 300
    low_delay: 1
    low_retries: 1
    extra_paths:
      - /usr/local/bin
  environment:
    PATH: "{{ extra_paths | join(':') }}:{{ ansible_env.PATH }}"
  roles:
    - system_dependencies
    - sourcecode_setup
    - network_setup
    - baremetal_emulation
    - kind_setup
    - build_images
    - components_install
    - bmh_setup
    - cluster_install
    - assert_install
    - assert_upgrade
